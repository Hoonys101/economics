
- key: system.money_velocity_factor
  label: Money Velocity Factor
  description: Multiplier for transaction frequency and consumption probability.
  widget_type: slider
  data_type: float
  min_value: 0.1
  max_value: 10.0
  step: 0.1
  category: System
  unit: "x"

- key: system.social_trust_score
  label: Social Trust Score
  description: Index representing confidence in financial institutions (0.0 to 1.0).
  widget_type: slider
  data_type: float
  min_value: 0.0
  max_value: 1.0
  step: 0.05
  category: System
  unit: ""

- key: system.production_efficiency
  label: Production Efficiency
  description: Global multiplier for firm production output.
  widget_type: slider
  data_type: float
  min_value: 0.0
  max_value: 2.0
  step: 0.05
  category: System
  unit: "x"

- key: government.corporate_tax_rate
  label: Corporate Tax Rate
  description: The tax rate applied to corporate profits.
  widget_type: slider
  data_type: float
  min_value: 0.0
  max_value: 0.5
  step: 0.01
  category: Fiscal
  unit: "%"

- key: government.income_tax_rate
  label: Income Tax Rate
  description: The base tax rate applied to household income.
  widget_type: slider
  data_type: float
  min_value: 0.0
  max_value: 0.5
  step: 0.01
  category: Fiscal
  unit: "%"

- key: central_bank.base_rate
  label: Base Interest Rate
  description: The central bank's base lending rate.
  widget_type: slider
  data_type: float
  min_value: 0.0
  max_value: 0.20
  step: 0.0025
  category: Monetary
  unit: "%"

- key: government.welfare_budget_multiplier
  label: Welfare Budget Multiplier
  description: Multiplier for welfare spending.
  widget_type: number_input
  data_type: float
  min_value: 0.0
  max_value: 5.0
  step: 0.1
  category: Social
  unit: "x"

- key: simulation.execution_speed
  label: Execution Speed
  description: Simulation execution speed multiplier (0.1x to 10x).
  widget_type: slider
  data_type: float
  min_value: 0.1
  max_value: 10.0
  step: 0.1
  category: System
  unit: "x"
