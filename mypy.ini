[mypy]
# Core Infrastructure
python_version = 3.11
explicit_package_bases = True
namespace_packages = True
mypy_path = .
# Exclude non-code directories to prevent invalid package name errors
exclude = (?x)(
    ^2_operations/
    |^3_work_artifacts/
    |^design/
    |^docs/
    |^logs/
    |^reports/
    |^gemini-output/
    |^artifacts/
    |^communications/
    |^data/
    |^frontend/
    |^results/
    |^simulation_results/
    |^static/
    |^templates/
  )

# Strictness Flags
disallow_untyped_defs = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
show_error_codes = True

# Import Handling
ignore_missing_imports = False

# Per-module overrides

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-experiments.*]
ignore_errors = True

# Legacy/Untyped Modules (Incremental Adopting)
[mypy-simulation.*]
ignore_errors = True

[mypy-modules.*]
ignore_errors = True

[mypy-verify_no_init]
ignore_errors = True

[mypy-verify_persistence]
ignore_errors = True

[mypy-verify_firm]
ignore_errors = True

[mypy-verify_sys_registry]
ignore_errors = True

[mypy-verify_m2_integrity]
ignore_errors = True

[mypy-check_m2_integrity]
ignore_errors = True

[mypy-check_settlement_index]
ignore_errors = True

[mypy-debug_locks]
ignore_errors = True

[mypy-dashboard.*]
ignore_errors = True

[mypy-audits.*]
ignore_errors = True

[mypy-analysis.*]
ignore_errors = True

[mypy-scenarios.*]
ignore_errors = True

[mypy-utils.*]
ignore_errors = True

[mypy-server]
ignore_errors = True

[mypy-main]
ignore_errors = True

[mypy-diagnose_runtime]
ignore_errors = True

[mypy-test_imports]
ignore_errors = True

[mypy-test_settlement_index]
ignore_errors = True

# Additional Ignores for Phase 6
[mypy-config.*]
ignore_errors = True

[mypy-_internal.*]
