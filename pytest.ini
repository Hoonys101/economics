[pytest]
minversion = 7.0
addopts = -ra -q --ignore=tests/integration/scenarios/test_e2e_playwright.py
testpaths =
    tests/unit
    tests/integration
    tests/system
    tests
pythonpath = .
log_cli = true
log_cli_level = INFO
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    asyncio: mark test as an asyncio test
